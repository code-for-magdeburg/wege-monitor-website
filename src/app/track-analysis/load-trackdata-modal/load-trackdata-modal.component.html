<div class="modal-header">
  <h4 class="modal-title">Aufzeichnung laden</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body">


  <div *ngIf="isLoading">
    <div class="d-flex flex-column align-items-center">
      <span>Daten werden geladen...</span>
      <div class="spinner-border m-5">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading">
    <label class="btn btn-outline-primary m-0">
      Phyphox-Datei wählen <input type="file" #recordingFileInput (change)="recordingFileChanged($event)" hidden>
    </label>

    <label class="btn btn-outline-primary m-0 ms-1">
      CSV-Datei wählen <input type="file" #customRecordingFileInput (change)="customRecordingFileChanged($event)" hidden>
    </label>
  </div>

</div>
