<div class="modal-header">
  <h4 class="modal-title">Aufzeichnung laden</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <label class="btn btn-outline-primary m-0">
    Datei wählen <input type="file" #recordingFileInput (change)="recordingFileChanged($event)" hidden>
  </label>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Schließen</button>
</div>
